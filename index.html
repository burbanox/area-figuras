  <body>
    <header>
      <div class="header-icon">
        <img
          src="http://www.clker.com/cliparts/t/5/q/F/e/N/psi-white-md.png"

        <h1>Area Calculator</h1>

    <main>
      <section class="main-content">
        <h1>Choose a figure :</h1>
        <section class="figure-container">
          <a href="">
            <article class="figure-content">
              <div class="figure-image">
                <img

              />
              </div>
              <div class="figure-text">
                <p>Triangle</p>
              </div>
            </article>
          </a>
          <a href="">
            <article class="figure-content">
              <div class="figure-image">

                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtoLp09ppLT7StEjO5DWL1BmsUauVt9Rc0qhhsfCZ2L_6DREBnWmdGZXyFGtWctzuQoEI&usqp=CAU"
                alt=""
                class="square-image"
              />
              </div>
              <div class="figure-text">
                <p>Square</p>
              </div>
            </article>
          </a>
          <a href="./html/circulo.html">
            <article class="figure-content">
              <div class="figure-image">
                <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Ski_trail_rating_symbol-green_circle.svg/768px-Ski_trail_rating_symbol-green_circle.svg.png"
                alt=""
              />
              </div>
              <div class="figure-text">
                <p>Circle</p>
              </div>
            </article>
          </a>
        </section>
